<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Portal Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        :root {
            --bg-color: #f7f7f8;
            --container-bg: #ffffff;
            --user-bubble-bg: #e0f7fa;
            --ai-bubble-bg: #f0f0f0;
            --text-color: #333;
            --border-color: #e0e0e0;
            --primary-color: #1a73e8; /* Google's blue, or a similar shade */
            --primary-hover: #155bb5;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-medium);
            width: 100%;
            max-width: 900px; /* Increased max-width for a wider chat area */
            height: 85vh; /* Occupy more vertical space */
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 500;
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between messages */
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 1px 3px var(--shadow-light);
        }

        .message-bubble.user {
            background-color: var(--user-bubble-bg);
            align-self: flex-end; /* Align user messages to the right */
            border-bottom-right-radius: 5px; /* Slightly different corner for user */
        }

        .message-bubble.ai {
            background-color: var(--ai-bubble-bg);
            align-self: flex-start; /* Align AI messages to the left */
            border-bottom-left-radius: 5px; /* Slightly different corner for AI */
        }

        .message-bubble pre {
            background-color: #eceff1; /* Lighter background for code blocks */
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', 'Courier New', monospace; /* More modern monospace font */
            font-size: 0.9em;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin-top: 10px;
            margin-bottom: 0;
        }

        .chat-input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--container-bg);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .chat-input-area textarea {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px; /* More rounded input field */
            font-size: 1em;
            resize: none; /* Disable manual resize */
            min-height: 20px; /* Adjust as needed */
            max-height: 120px; /* Limit expansion */
            overflow-y: auto;
            box-sizing: border-box;
            margin-right: 10px;
            transition: all 0.2s ease-in-out;
        }

        .chat-input-area textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2); /* Focus ring */
        }

        .chat-input-area button {
            background-color: var(--primary-color);
            color: white;
            padding: 0 20px; /* Adjust padding for icon if needed */
            border: none;
            border-radius: 25px; /* Rounded button */
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .chat-input-area button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .chat-input-area button:disabled {
            background-color: #b0c4de; /* Lighter shade when disabled */
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #777;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .initial-message {
            text-align: center;
            color: #666;
            margin-top: 50px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Research Portal Chat
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message-bubble ai initial-message">
                Hello! How can I assist you with your financial analysis today?
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="queryInput" placeholder="Ask your question..." rows="1"></textarea>
            <button id="submitButton">Send</button>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const submitButton = document.getElementById('submitButton');
        const chatMessages = document.getElementById('chatMessages');

        // Function to auto-resize textarea based on content
        queryInput.addEventListener('input', () => {
            queryInput.style.height = 'auto';
            queryInput.style.height = queryInput.scrollHeight + 'px';
        });

        // Function to scroll to the bottom of the chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble', sender);
            if (sender === 'ai' && text.includes('```')) {
                // If AI response contains a code block, format it
                const parts = text.split(/(```[\s\S]*?```)/g);
                parts.forEach(part => {
                    if (part.startsWith('```') && part.endsWith('```')) {
                        const pre = document.createElement('pre');
                        pre.textContent = part.substring(3, part.length - 3).trim();
                        messageDiv.appendChild(pre);
                    } else {
                        messageDiv.appendChild(document.createTextNode(part));
                    }
                });
            } else {
                messageDiv.textContent = text;
            }
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        submitButton.addEventListener('click', async () => {
            const query = queryInput.value.trim();

            if (!query) {
                alert('Please enter a query.');
                return;
            }

            addMessage(query, 'user');
            queryInput.value = ''; // Clear input
            queryInput.style.height = 'auto'; // Reset textarea height

            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading-indicator');
            loadingDiv.textContent = 'Thinking...';
            chatMessages.appendChild(loadingDiv);
            scrollToBottom();
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                chatMessages.removeChild(loadingDiv); // Remove loading indicator

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Server error: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error:', error);
                chatMessages.removeChild(loadingDiv); // Remove loading indicator on error
                addMessage(`Error: ${error.message}. Please check the server and your query.`, 'ai');
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>

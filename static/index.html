<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Portal Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

        :root {
            --bg-color: #f7f7f8;
            --container-bg: #ffffff;
            --user-bubble-bg: #e0f7fa;
            --ai-bubble-bg: #f0f0f0;
            --text-color: #333;
            --border-color: #e0e0e0;
            --primary-color: #1a73e8; /* Google's blue, or a similar shade */
            --primary-hover: #155bb5;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-medium);
            width: 100%;
            max-width: 900px; /* Increased max-width for a wider chat area */
            height: 85vh; /* Occupy more vertical space */
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 500;
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between messages */
            scroll-behavior: smooth;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 1px 3px var(--shadow-light);
        }

        .message-bubble.user {
            background-color: var(--user-bubble-bg);
            align-self: flex-end; /* Align user messages to the right */
            border-bottom-right-radius: 5px; /* Slightly different corner for user */
        }

        .message-bubble.ai {
            background-color: var(--ai-bubble-bg);
            align-self: flex-start; /* Align AI messages to the left */
            border-bottom-left-radius: 5px; /* Slightly different corner for AI */
        }

        /* Styles for Markdown elements within message bubbles */
        .message-bubble.ai p {
            margin: 0 0 1em 0; /* Adjust paragraph spacing */
        }
        .message-bubble.ai p:last-child {
            margin-bottom: 0;
        }

        .message-bubble.ai ul, .message-bubble.ai ol {
            margin: 1em 0;
            padding-left: 20px;
        }

        .message-bubble.ai li {
            margin-bottom: 0.5em;
        }

        .message-bubble.ai strong {
            font-weight: bold;
        }

        .message-bubble.ai em {
            font-style: italic;
        }

        .message-bubble.ai pre {
            background-color: #eceff1; /* Lighter background for code blocks */
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', 'Courier New', monospace; /* More modern monospace font */
            font-size: 0.9em;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin-top: 10px;
            margin-bottom: 0;
        }

        .message-bubble.ai code:not(pre code) { /* Inline code */
            background-color: #e0e0e0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
        }

        .chat-input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--container-bg);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .chat-input-area textarea {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px; /* More rounded input field */
            font-size: 1em;
            resize: none; /* Disable manual resize */
            min-height: 20px; /* Adjust as needed */
            max-height: 120px; /* Limit expansion */
            overflow-y: auto;
            box-sizing: border-box;
            margin-right: 10px;
            transition: all 0.2s ease-in-out;
        }

        .chat-input-area textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2); /* Focus ring */
        }

        .chat-input-area button {
            background-color: var(--primary-color);
            color: white;
            padding: 0 20px; /* Adjust padding for icon if needed */
            border: none;
            border-radius: 25px; /* Rounded button */
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .chat-input-area button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .chat-input-area button:disabled {
            background-color: #b0c4de; /* Lighter shade when disabled */
            cursor: not-allowed;
            transform: none;
        }

        .loading-indicator {
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #777;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .initial-message {
            text-align: center;
            color: #666;
            margin-top: 20px; /* Adjusted margin to make space for suggestions */
            font-size: 1.1em;
            margin-bottom: 20px; /* Space between message and suggestions */
        }

        .initial-suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the suggestions */
            gap: 10px;
            margin-top: 10px;
            padding: 0 20px; /* Add some padding to align with messages */
        }

        .suggestion-item {
            background-color: #e8f0fe; /* Light blue background for suggestions */
            color: var(--primary-color);
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, transform 0.1s ease;
            white-space: nowrap; /* Keep text on one line */
            box-shadow: 0 1px 3px var(--shadow-light);
            border: 1px solid #cce0ff; /* Slightly darker border */
        }

        .suggestion-item:hover {
            background-color: #d2e3fc; /* Darker blue on hover */
            transform: translateY(-1px);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Research Portal Chat
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message-bubble ai initial-message">
                Hello! How can I assist you with your financial analysis today?
            </div>
            <div class="initial-suggestions" id="initialSuggestions">
                </div>
        </div>
        <div class="chat-input-area">
            <textarea id="queryInput" placeholder="Ask your question..." rows="1"></textarea>
            <button id="submitButton">Send</button>
        </div>
    </div>

    <script>
        const queryInput = document.getElementById('queryInput');
        const submitButton = document.getElementById('submitButton');
        const chatMessages = document.getElementById('chatMessages');
        const initialSuggestionsDiv = document.getElementById('initialSuggestions');

        const exampleQueries = [
            "What is our forecast for VHC's PE over the next 3 periods?",
            "What is our FY27 earnings forecast for HPG?",
            "Which stocks in the Oil & Gas sector currently have a Buy rating?",
            "List and summarise all reports published today"
        ];

        // Function to auto-resize textarea based on content
        queryInput.addEventListener('input', () => {
            queryInput.style.height = 'auto';
            queryInput.style.height = queryInput.scrollHeight + 'px';
        });

        // Function to scroll to the bottom of the chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble', sender);

            if (sender === 'ai') {
                // Use marked.js to convert Markdown to HTML
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to populate and handle clicks on example queries
        function displayExampleQueries() {
            exampleQueries.forEach(query => {
                const suggestionSpan = document.createElement('span');
                suggestionSpan.classList.add('suggestion-item');
                suggestionSpan.textContent = query;
                suggestionSpan.addEventListener('click', () => {
                    queryInput.value = query; // Set the input field value
                    queryInput.style.height = 'auto'; // Reset height
                    queryInput.style.height = queryInput.scrollHeight + 'px'; // Adjust height
                    queryInput.focus(); // Focus on the input field
                    // Optionally, you can automatically submit the query here
                    // submitButton.click();
                });
                initialSuggestionsDiv.appendChild(suggestionSpan);
            });
        }

        // Call this function when the page loads
        document.addEventListener('DOMContentLoaded', displayExampleQueries);


        submitButton.addEventListener('click', async () => {
            const query = queryInput.value.trim();

            if (!query) {
                alert('Please enter a query.');
                return;
            }

            // Remove initial suggestions and message once user starts typing
            const initialMessage = document.querySelector('.initial-message');
            if (initialMessage) {
                initialMessage.remove();
            }
            if (initialSuggestionsDiv) {
                initialSuggestionsDiv.remove();
            }

            addMessage(query, 'user');
            queryInput.value = ''; // Clear input
            queryInput.style.height = 'auto'; // Reset textarea height

            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading-indicator');
            loadingDiv.textContent = 'Thinking...';
            chatMessages.appendChild(loadingDiv);
            scrollToBottom();
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                chatMessages.removeChild(loadingDiv); // Remove loading indicator

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Server error: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error:', error);
                chatMessages.removeChild(loadingDiv); // Remove loading indicator on error
                addMessage(`Error: ${error.message}. Please check the server and your query.`, 'ai');
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
